on:
  workflow_dispatch:
  push:
    branches: main


jobs:
  import-data:
  
    runs-on: ubuntu-latest
    container:
        image: ghcr.io/rocker-org/tidyverse:4.5
    strategy:
      fail-fast: false

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Install packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::rgbif 
            any::devtools
            any::janitor
            any::tidyr            

      - name: Install s2
        run: Rscript -e 'remotes::install_github("r-spatial/s2")'

      - name: Install rCat
        run: Rscript -e 'devtools::install_github("gistin/rCAT2")'

      - name: Check out repository
        uses: actions/checkout@v3

      - name: Import data
        run: Rscript -e 'source("redlist_analysis.R")'

      - name: List what we built
        run: |
          ls -l
